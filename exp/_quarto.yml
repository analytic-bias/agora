project:
  type: book
  post-render:
  - rm -r ../docs/gb/
  - cp -r _book/ ../docs/gb/
filters:
  - extensions/rtex.lua
bibliography:
  - references.bib
  - /home/hypatia/Workspace/Library/zotero.bib
csl: glossa.csl
pdf-engine: xelatex
reference-location: margin
citation-location: margin

book:
  search:
    location: navbar
    type: overlay
    copy-button: true
  title: "Gödelian Explorations"
  author: "Gary Mar"
  date: "2030-01-01"
  chapters:
    - index.qmd
    # - intro.qmd
    - test.qmd
    - retro/retro.qmd
    - gödel/gödel.qmd
    - wang/wang.qmd
    # - frege/frege.qmd
    # - summary.qmd
    - references.qmd

format:
  html:
    css: styles.css
    toc: true
    toc-depth: 6
    theme: cosmo # TODO: html theme and fonts
    grid: 
        margin-width: 300pt
  pdf:
    keep-tex: true
    fontfamily: libertinus # TODO: latex font
    colorlinks: true
    documentclass: scrreprt
    classoption: [twoside]
    geometry:
      - paperwidth=890pt
      - paperheight=890pt
      - left=30pt
      - textwidth=500pt
      - marginparsep=30pt
      - marginparwidth=300pt
      - top=50pt
      - bottom=50pt
      - heightrounded
    include-in-header:
      - file: preamble.tex
